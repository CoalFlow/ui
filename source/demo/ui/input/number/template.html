<div class="row">
    <div class="col">
        ui-input-number
    </div>
    <div class="col" style="text-align: right">
        {{$ctrl.numberValue}}
    </div>
</div>
<div class=" row ">
    <div class="col ">
        basic
    </div>
    <div class="col ">
        <ui-input-number ng-model="$ctrl.numberValue " options=" { placeholder: 'enter number...' } "></ui-input-number>
    </div>
</div>
<div class="row ">
    <div class="col ">
        ng-required
    </div>
    <div class="col ">
        <ui-input-number ng-model="$ctrl.numberValue " options=" { placeholder: 'enter number...' } " ng-required="true "></ui-input-number>
    </div>
</div>
<div class="row ">
    <div class="col ">
        ui-validate ( > 0 )
    </div>
    <div class="col ">
        <ui-input-number ng-model="$ctrl.numberValue" options=" { placeholder: 'enter number...' } " ui-validate="'$value > 0'"></ui-input-number>
    </div>
</div>
<div class="row ">
    <div class="col ">
        increment (10)
    </div>
    <div class="col ">
        <ui-input-number ng-model="$ctrl.numberValue" ui-increment="10"></ui-input-number>
    </div>
</div>
<div class="row ">
    <div class="col ">
        min (-10) max (10)
    </div>
    <div class="col ">
        <ui-input-number ng-model="$ctrl.numberValue" ui-min="-10" ui-max="10"></ui-input-number>
    </div>
</div>

<div class=" row ">
    <div class="col 4">
        readonly
    </div>
    <div class="col 4">
        <ui-input-checkbox ng-model="$ctrl.readonly"/>
    </div>
    <div class="col 4">
        <ui-input-number ng-model="$ctrl.numberValue " ui-readonly="$ctrl.readonly"></ui-input-number>
    </div>
</div>
